<VirtualHost *:80>
    ServerName soundgarden.davidschmidt.at
    ServerAdmin davewood@gmx.at

    DocumentRoot /var/www/Soundgarden/root/
    <Directory /var/www/Soundgarden/root/>
        # for xsendfile >= 0.10
        #XSendFilePath /var/www/Soundgarden/root/files/
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    XSendFile On
    # for xsendfile >= 0.10
    XSendFileAllowAbove On

    Alias /static /var/www/Soundgarden/root/static
    FastCgiExternalServer /tmp/soundgarden.fcgi -socket /tmp/soundgarden.socket
    Alias / /tmp/soundgarden.fcgi/

    ErrorLog /var/log/apache2/soundgarden.error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/soundgarden.access.log combined
</VirtualHost>


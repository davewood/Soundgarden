<VirtualHost *:80>
    ServerName soundgarden.com
    ServerAlias www.soundgarden.com
    ServerAdmin asdf@asdf.com

    DocumentRoot /var/www/Soundgarden/root/
    <Directory /var/www/Soundgarden/root/>
        XSendFilePath /var/www/Soundgarden/root/files/
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
    </Directory>

    XSendFile On

    Alias /static /var/www/Soundgarden/root/static
    FastCgiServer /var/www/Soundgarden/script/soundgarden_fastcgi.pl -processes 3 -socket /tmp/soundgarden.socket
    Alias / /var/www/Soundgarden/script/soundgarden_fastcgi.pl/

    ErrorLog /var/log/apache2/soundgarden.com.error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog /var/log/apache2/soundgarden.com.access.log combined

</VirtualHost>
